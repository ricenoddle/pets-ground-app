<div class="user-detail">
  <div class="card">
    <div class="card-body">
      <div class="form-group row mt-3">
        <label for="userName" class="col-sm-5 col-form-label card-title">
          User Name
        </label>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="userName"
            [formControl]="userName"
          />
        </div>
      </div>
      <div class="user-photo">
        <p>User Image:</p>
        <img *ngIf="userInfo?.photoURL" [src]="userInfo?.photoURL" alt="..." />
        <p *ngIf="!userInfo?.photoURL">Set your image</p>
      </div>
      <div class="form-group row mt-3">
        <label for="emailAddress" class="col-sm-5 col-form-label">
          Email Address
        </label>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="emailAddress"
            [value]="userInfo?.email"
            disabled
          />
          <button
            *ngIf="!userInfo?.emailVerified"
            mat-button
            color="primary"
            (click)="onVerifyEmail()"
          >
            Click to verify email
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label for="phoneNumer" class="col-sm-5 col-form-label">
          Phone Number
        </label>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="phoneNumer"
            [formControl]="phoneNumber"
          />
        </div>
      </div>
      <button class="btn btn-primary" (click)="onSave()">
        Save
      </button>
    </div>
  </div>
</div>
