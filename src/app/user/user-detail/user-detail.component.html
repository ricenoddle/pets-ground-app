<div class="user-detail">
  <!-- {{ userInfo?.email }}
  {{ userInfo?.displayName }}
  {{ userInfo?.photoURL }}
  {{ userInfo?.phoneNumber }}
  <button (click)="updateInfo()">update</button> -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">User Name: {{ userInfo?.displayName }}</h5>
      <div class="user-photo">
        <p>User Image:</p>
        <img [src]="userInfo?.photoURL" alt="..." />
      </div>
      <div class="form-group row">
        <label for="emailAddress" class="col-sm-5 col-form-label"
          >Email Address</label
        >
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="emailAddress"
            [value]="userInfo?.email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="phoneNumer" class="col-sm-5 col-form-label"
          >Phone Number</label
        >
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="phoneNumer"
            [value]="userInfo?.phoneNumber"
          />
        </div>
      </div>
      <button class="btn btn-primary">
        Save
      </button>
    </div>
  </div>
</div>
