<div class="add-comment mb-3">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [(ngModel)]="comment"
    ></textarea>
  </div>
  <div class="button-group">
    <button class="btn btn-primary mr-3" (click)="onSubmit()">Submit</button>
    <button class="btn btn-warning" (click)="onCancelSubmit()">Cancel</button>
  </div>
</div>
