<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/"><i class="fas fa-paw"></i>Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/pets">Pets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/contact">Contact</a>
        </li>
      </ul>
      <button
        *ngIf="!isLoggedIn()"
        class="btn btn-outline-primary mr-3"
        routerLink="/login"
      >
        Login
      </button>
      <div class="user-info" *ngIf="isLoggedIn()">
        <p>Welcome: {{ getUserEmail() }}</p>
        <button class="btn btn-outline-warning mr-3" (click)="onLogout()">
          Logout
        </button>
      </div>
    </div>
  </nav>
</div>
